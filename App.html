<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budjettilaskuri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budjettilaskuri</h1>

        <div class="balance-box">
            <h3>Saldo</h3>
            <p id="balance">0 €</p>
        </div>

        <form id="transaction-form">
            <label for="description">Kuvaus</label>
            <input type="text" id="description" placeholder="Syötä kuvaus" required>

            <label for="amount">Määrä</label>
            <input type="number" id="amount" placeholder="Syötä määrä" required>

            <button type="submit">Lisää tapahtuma</button>
        </form>

        <ul id="transaction-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
